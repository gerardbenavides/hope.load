
scenarios:
  - flow:
    - loop:
      - log: "-----------------------------------------Generated new virtual user-----------------------------------------"
      - get: #GET STARTED AND FINISHED CHALLENGES
          url: "/api/Challenge?Status=started&Status=finished&PageNumber={{max_items}}&PageSize={{max_items}}"
          capture:
            - json: "$.count"
              as: count
          expect:
            - statusCode: 200
            - contentType: json
            - hasProperty: data ##[0].status
      - log: "-----------------------------------------------Ended a scenario-----------------------------------------------"
      count: 1
      

