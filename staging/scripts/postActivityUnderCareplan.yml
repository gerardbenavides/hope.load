
## CREATE PATIENT
## TO SETUP PERSONNUMER, FIRST AND LAST NAME, GO TO CONFIG FILE AND CHANGE "personnumer", "firstname", and "lastname" values

scenarios:
  - flow:
    - loop:
      - log: "--------------------------------Creating Activity under a Careplan-----------------------------------------"
      - post:
          url: '/api/activity/{{patientGUID}}/{{careplanGUID}}'
          headers: 
            content-type: "application/json"

          # REQUEST BODY
          body: '{"code":"EF","eFormCode":"lim_fodelse","eFormSystem":"eform","title":"Formulär - Födelseuppgifter","type":"Single","startTime":"2020-04-23T04:00:41.861Z","startBeforeMinutes":null,"startAfterMinutes":null,"description":"","repeat":null,"notifications":[],"instantiates":null}'
          
          # ASSERTIONS
          expect:
            - statusCode: 201
            - contentType: json
      - log: "-----------------------------------------Ended a scenario-----------------------------------------------"
      count: 1000  ## change the number on how times this script should run, default is 1

