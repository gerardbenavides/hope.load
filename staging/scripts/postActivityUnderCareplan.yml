
## CREATE PATIENT
## TO SETUP PERSONNUMER, FIRST AND LAST NAME, GO TO CONFIG FILE AND CHANGE "personnumer", "firstname", and "lastname" values

scenarios:
  - flow:
    - loop:
      - log: "--------------------------------Creating Activity under a Careplan-----------------------------------------"
      - post:
          url: '/api/activity/{{patientGUID}}/{{careplanGUID}}'
          headers: 
            content-type: "application/json"

          # REQUEST BODY
          body: '{"code":"AC.ECG","eFormCode":null,"eFormSystem":null,"title":"EKG","type":"Single","startTime":"2020-04-27T04:00:20.177Z","startBeforeMinutes":null,"startAfterMinutes":null,"description":"","repeat":null,"notifications":[],"instantiates":null}'
          
          # ASSERTIONS
          expect:
            - statusCode: 201
            - contentType: json
      - log: "-----------------------------------------Ended a scenario-----------------------------------------------"
      count: 4999  ## change the number on how times this script should run, default is 1

