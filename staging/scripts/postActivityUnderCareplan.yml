
## CREATE PATIENT
## TO SETUP PERSONNUMER, FIRST AND LAST NAME, GO TO CONFIG FILE AND CHANGE "personnumer", "firstname", and "lastname" values

scenarios:
  - flow:
    - loop:
      - log: "----------------------------- --Creating Activity under a Careplan-----------------------------------------"
      - post:
          url: '/api/activity/{{patientGUID}}/{{careplanGUID}}'
          headers: 
            content-type: "application/json"

          # REQUEST BODY
          body: '{"code":"{{activityCode}}","eFormCode":null,"eFormSystem":null,"title":"Vikt, hemtest","type":"Recurring","startTime":"2020-04-20T04:00:02.062Z","startBeforeMinutes":null,"startAfterMinutes":null,"description":"","repeat":{"count":"{{repeatCount}}","period":"{{period}}","periodUnit":"Day"},"notifications":[],"instantiates":null}'
          
          # ASSERTIONS
          expect:
            - statusCode: 201
            - contentType: json
      - log: "-----------------------------------------Ended a scenario-----------------------------------------------"
      count: 1  ## change the number on how times this script should run, default is 1

